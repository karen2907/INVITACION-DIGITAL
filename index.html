<script>
  const audio = document.getElementById("bgMusic");

  function iniciarAudio() {

      console.warn("Reproducción bloqueada hasta interacción real:", error);
    });

    // Evita repetir
    window.removeEventListener("scroll", iniciarAudio);
    document.removeEventListener("pointerdown", iniciarAudio);

  window.addEventListener("scroll", iniciarAudio);
